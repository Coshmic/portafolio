<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Portafolio</title>
    <meta name="description" content="Llene el formulario con sus datos e intereses y en breve me pondré en contacto con usted.">
    <link rel="stylesheet" href="./recursos/reset.css">
    <link rel="stylesheet" href="./recursos/menu-footer.css">
    <link rel="stylesheet" href="./recursos/contacto.css">
    <!--FONT ROBOTO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="logo">Portafolio |<span>ALI ZAYAS</span></div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#proyectos">Proyectos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section id="formulario">
                <div class="form-title">
                    <div>
                        <h1>Contacto</h1>
                        <p>Llene el formulario con sus datos e intereses y en breve me pondré en contacto con usted.</p>
                    </div>
                </div>
                <div class="form-card">
                    <form action="" method="post">
                        <div class="form-section">
                            <label for="name-company">Nombre | Compañia</label>
                            <input type="text" name="name-company" id="name-company" pattern="[a-zA-Z ]{2,80}" required>
                        </div>
                        <div class="form-section">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" pattern="/^(([^<>()\[\]\\.,;:\s@”]+(\.[^<>()\[\]\\.,;:\s@”]+)*)|(“.+”))@((\[[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}\.[0–9]{1,3}])|(([a-zA-Z\-0–9]+\.)+[a-zA-Z]{2,}))$/" required>
                        </div>
                        <div class="form-section">
                            <label for="tel">Teléfono</label>
                            <input type="text" name="tel" id="tel" pattern="[0-9]+" required placeholder="Numero sin espacios ni guiones.">
                        </div>
                        <div class="form-section">
                            <label for="interes">Interés</label>
                            <input type="text" name="interes" id="interes" list="opciones" pattern="[A-Za-z0-9\s]+">
                            <datalist id="opciones">
                                <option value="Web Development"></option>
                                <option value="3D Modeling"></option>
                            </datalist>
                        </div>
                        <div class="form-section">
                            <label for="searching">¿Cuéntame en qué puedo ayudarte?</label>
                            <textarea name="searching" id="searching" cols="35" rows="10" required></textarea>
                        </div>
                        <div class="form-section">
                            <input id="boton-enviar" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </header>
    
</body>
</html>
